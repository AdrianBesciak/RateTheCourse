<div class="container">
    <div class="form-group">
        <label for="email">Email:</label>
        <!--<input id="email" type="text" class="form-control" placeholder="email" >-->
        <input type="text" [formControl]="email" placeholder="email">
    </div>
    <div class="form-group">
        <label for="pwd">Hasło:</label>
        <input type="password" [formControl]="password" placeholder="hasło">
    </div>
    <button type="submit" class="btn btn-default" (click)="signIn()">Zaloguj się</button>

<br>
    <button type="submit" class="btn btn-default" (click)="checkUser()">sprawdź użytkownika</button>

</div>
