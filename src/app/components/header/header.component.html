<header>
    <a routerLink=''>
        <p>
            Oceń  przedmiot
        </p>
    </a>
    
    <div *ngIf="this.auth.loggedUserEmail() === 'notLoggedIn'; else elseBlock">
        <button id="logIn" name="logIn" routerLink="register" >Zaloguj się</button>
        <button id="signUp" name="signUp" routerLink="signIn" >Zarejestruj się</button>
    </div>
    <ng-template #elseBlock>
        {{ this.auth.loggedUserEmail() }}   
        <div *ngIf="this.auth.isCurrentUserAdmin()">
            Witamy panie Adminie!
            <button id="cockpit" name="cockpit" routerLink="adminsCockpit" >Administruj</button>
        </div>
        <button id="signOut" name="signOut" (click)="logout()" routerLink="" >Wyloguj się</button>
    </ng-template>


    <div class="clear"></div>
</header>
