<div [ngClass]="setClasses()" class="singleCourse">
        <div (click)="clicked(course)">
                <img src={{course.img}} class="logo" />

                <div class="name" >
                        {{ course.name }}
                </div>

                <app-course-rating></app-course-rating>
        </div>
        <div *ngIf="course.isOpened" >
                <app-course-details [course]="course" class="rating"></app-course-details>
        </div>

</div>
