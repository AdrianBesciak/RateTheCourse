<div [ngClass]="setClasses()" class="singleCourse">
        <img src={{course.img}} class="logo" />

        <div class="name" >
                {{ course.name }}
        </div>

        <app-course-rating></app-course-rating>
        <button (click)="clicked(course)" routerLink="course/{{this.indexInCourses}}">Przejdź do kursu</button>
        <button (click)="onDelete(course)" >Usuń</button>

</div>
