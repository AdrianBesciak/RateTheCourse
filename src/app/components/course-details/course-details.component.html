<div class="details">
    <img src={{course.img}} class="logo" />
    <div class="name">
        {{ this.course.name }}
    </div>
    <app-course-rating [rate]="this.course.courseRate" ></app-course-rating>
    <div class="details"class="specificdetails">
        <h3>Semestr: {{ this.course.semester }} </h3>
        <p>
            Ilość punktów ECTS: {{this.course.ects}}
            <br>
            Formy prowadzenia zajęć:
        </p>
        <div class="table">
            <table>
                <tr>
                    <td>Wykład</td> <td><div *ngIf="this.course.lecture; else elseBlock">Tak</div><ng-template #elseBlock>Nie</ng-template></td>
                </tr>
                <tr>
                    <td>Ćwiczenia audytoryjne</td> <td><div *ngIf="this.course.exercises; else elseBlock">Tak</div><ng-template #elseBlock>Nie</ng-template></td>
                </tr>
                <tr>
                    <td>Ćwiczenia laboratoryjne</td> <td><div *ngIf="this.course.laboratory; else elseBlock">Tak</div><ng-template #elseBlock>Nie</ng-template></td>
                </tr>
                <tr>
                    <td>Projekt</td> <td><div *ngIf="this.course.project; else elseBlock">Tak</div><ng-template #elseBlock>Nie</ng-template></td>
                </tr>
            </table>
        </div>

        <div *ngIf="this.auth.loggedUserEmail() !== 'notLoggedIn'">
            <app-rate-course></app-rate-course>
        </div>
        <p>
            Maksymalna ilość studentów: {{this.course.maxAmountOfStudents}}
        </p>
        <button class="returnButton" routerLink="">Wróć do listy kursów</button>

    </div>
</div>
